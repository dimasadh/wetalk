version: "3.9"

services:
  wetalk-backend:
    build: .
    container_name: wetalk-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped

  mongodb:
    image: mongo:4.4
    container_name: wetalk-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  redis:
    image: redis:6.2
    container_name: wetalk-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  mongo_data:
