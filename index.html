<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeTalk - Chat Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        /* Auth Section */
        .auth-section {
            padding: 40px;
            display: block;
        }

        .auth-section.hidden {
            display: none;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #666;
            font-size: 14px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #999;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .auth-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Chat Section */
        .chat-section {
            display: none;
        }

        .chat-section.active {
            display: block;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-info h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .chat-header-info p {
            font-size: 12px;
            opacity: 0.9;
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-setup {
            padding: 20px;
            background: #f9f9f9;
            border-bottom: 1px solid #e0e0e0;
        }

        .chat-setup-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .chat-setup-group input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .chat-setup-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-small {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            background: #667eea;
            color: white;
            transition: all 0.3s;
        }

        .btn-small:hover {
            background: #5568d3;
        }

        .btn-small:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #fff;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.me {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }

        .message.other {
            background: #f1f3f5;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }

        .message.unread {
            border-left: 4px solid #ffc107;
        }

        .message-sender {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .chat-input {
            padding: 20px;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-send {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-send:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
            font-style: italic;
        }

        .connection-status {
            padding: 10px 20px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Authentication Section -->
    <div class="auth-section" id="authSection">
        <div class="auth-header">
            <h1>ðŸ’¬ WeTalk</h1>
            <p>Connect with friends and chat in real-time</p>
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchAuthTab('login')">Login</div>
            <div class="auth-tab" onclick="switchAuthTab('register')">Register</div>
        </div>

        <div id="authError" class="error-message"></div>
        <div id="authSuccess" class="success-message"></div>

        <!-- Login Form -->
        <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="btnLogin">Login</button>
        </form>

        <!-- Register Form -->
        <form class="auth-form" id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" placeholder="Choose a username" required minlength="3">
            </div>
            <div class="form-group">
                <label for="registerName">Full Name</label>
                <input type="text" id="registerName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="Choose a password (min 6 characters)" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary" id="btnRegister">Register</button>
        </form>
    </div>

    <!-- Chat Section -->
    <div class="chat-section" id="chatSection">
        <div class="chat-header">
            <div class="chat-header-info">
                <h2 id="userNameDisplay">Welcome!</h2>
                <p id="userEmailDisplay"></p>
            </div>
            <button class="btn-logout" onclick="handleLogout()">Logout</button>
        </div>

        <div id="connectionStatus" class="connection-status disconnected">Disconnected</div>

        <div class="chat-setup">
            <div class="chat-setup-group">
                <input type="text" id="chatIdInput" placeholder="Enter chat ID">
                <button onclick="connectToChat()" class="btn-small" id="btnConnect">Connect</button>
                <button onclick="loadHistory()" class="btn-small btn-secondary" id="btnLoadHistory" disabled>Load History</button>
            </div>
        </div>

        <div id="messages"></div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message..." disabled>
            <button id="btnSend" onclick="sendMessage()" class="btn-send" disabled>Send</button>
        </div>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:8080';
    let accessToken = null;
    let currentUser = null;
    let ws = null;
    let currentChatId = null;
    let userCache = {};
    let refreshTimer = null;

    // Initialize app
    function init() {
        // Check if user is already logged in
        accessToken = localStorage.getItem('accessToken');
        const userStr = localStorage.getItem('currentUser');

        if (accessToken && userStr) {
            currentUser = JSON.parse(userStr);
            showChatSection();
            startAutoRefresh();
        } else {
            showAuthSection();
        }

        // Setup message input enter key
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !messageInput.disabled) {
                sendMessage();
            }
        });
    }

    // Switch between login and register tabs
    function switchAuthTab(tab) {
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');

        tabs.forEach(t => t.classList.remove('active'));
        forms.forEach(f => f.classList.remove('active'));

        if (tab === 'login') {
            tabs[0].classList.add('active');
            forms[0].classList.add('active');
        } else {
            tabs[1].classList.add('active');
            forms[1].classList.add('active');
        }

        hideAuthMessages();
    }

    // Show/hide sections
    function showAuthSection() {
        document.getElementById('authSection').classList.remove('hidden');
        document.getElementById('chatSection').classList.remove('active');
    }

    function showChatSection() {
        document.getElementById('authSection').classList.add('hidden');
        document.getElementById('chatSection').classList.add('active');

        if (currentUser) {
            document.getElementById('userNameDisplay').textContent = `Welcome, ${currentUser.name}!`;
            document.getElementById('userEmailDisplay').textContent = currentUser.email;
        }
    }

    // Auth messages
    function showAuthError(message) {
        const errorDiv = document.getElementById('authError');
        errorDiv.textContent = message;
        errorDiv.classList.add('show');
        setTimeout(() => errorDiv.classList.remove('show'), 5000);
    }

    function showAuthSuccess(message) {
        const successDiv = document.getElementById('authSuccess');
        successDiv.textContent = message;
        successDiv.classList.add('show');
        setTimeout(() => successDiv.classList.remove('show'), 3000);
    }

    function hideAuthMessages() {
        document.getElementById('authError').classList.remove('show');
        document.getElementById('authSuccess').classList.remove('show');
    }

    // Handle Register
    async function handleRegister(event) {
        event.preventDefault();
        hideAuthMessages();

        const username = document.getElementById('registerUsername').value;
        const name = document.getElementById('registerName').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const btnRegister = document.getElementById('btnRegister');

        btnRegister.disabled = true;
        btnRegister.textContent = 'Registering...';

        try {
            const response = await fetch(`${API_URL}/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ username, email, password, name })
            });

            const data = await response.json();

            if (response.ok) {
                accessToken = data.data.accessToken;
                currentUser = data.data.user;

                localStorage.setItem('accessToken', accessToken);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                showAuthSuccess('Registration successful! Welcome to WeTalk!');

                setTimeout(() => {
                    showChatSection();
                    startAutoRefresh();
                }, 1500);
            } else {
                showAuthError(data.message || 'Registration failed');
            }
        } catch (error) {
            console.error('Register error:', error);
            showAuthError('Network error. Please try again.');
        } finally {
            btnRegister.disabled = false;
            btnRegister.textContent = 'Register';
        }
    }

    // Handle Login
    async function handleLogin(event) {
        event.preventDefault();
        hideAuthMessages();

        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const btnLogin = document.getElementById('btnLogin');

        btnLogin.disabled = true;
        btnLogin.textContent = 'Logging in...';

        try {
            const response = await fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                accessToken = data.data.accessToken;
                currentUser = data.data.user;

                localStorage.setItem('accessToken', accessToken);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                showAuthSuccess('Login successful! Welcome back!');

                setTimeout(() => {
                    showChatSection();
                    startAutoRefresh();
                }, 1500);
            } else {
                showAuthError(data.message || 'Login failed');
            }
        } catch (error) {
            console.error('Login error:', error);
            showAuthError('Network error. Please try again.');
        } finally {
            btnLogin.disabled = false;
            btnLogin.textContent = 'Login';
        }
    }

    // Handle Logout
    async function handleLogout() {
        try {
            await fetch(`${API_URL}/auth/logout`, {
                method: 'POST',
                credentials: 'include'
            });
        } catch (error) {
            console.error('Logout error:', error);
        }

        // Clean up
        if (ws) {
            ws.close();
        }
        stopAutoRefresh();

        accessToken = null;
        currentUser = null;
        localStorage.removeItem('accessToken');
        localStorage.removeItem('currentUser');

        showAuthSection();
        document.getElementById('messages').innerHTML = '';
        document.getElementById('chatIdInput').value = '';
    }

    // Auto-refresh token every 14 minutes
    function startAutoRefresh() {
        refreshTimer = setInterval(async () => {
            try {
                await refreshAccessToken();
                console.log('Token refreshed automatically');
            } catch (error) {
                console.error('Auto-refresh failed:', error);
                handleLogout();
            }
        }, 14 * 60 * 1000); // 14 minutes
    }

    function stopAutoRefresh() {
        if (refreshTimer) {
            clearInterval(refreshTimer);
            refreshTimer = null;
        }
    }

    // Refresh access token
    async function refreshAccessToken() {
        const response = await fetch(`${API_URL}/auth/refresh`, {
            method: 'POST',
            credentials: 'include'
        });

        const data = await response.json();

        if (response.ok) {
            accessToken = data.data.accessToken;
            currentUser = data.data.user;
            localStorage.setItem('accessToken', accessToken);
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            return data.data;
        } else {
            throw new Error(data.message || 'Token refresh failed');
        }
    }

    // Make authenticated request
    async function authenticatedFetch(url, options = {}) {
        options.headers = options.headers || {};
        options.headers['Authorization'] = `Bearer ${accessToken}`;

        let response = await fetch(url, options);

        // If 401, try to refresh token and retry
        if (response.status === 401) {
            try {
                await refreshAccessToken();
                options.headers['Authorization'] = `Bearer ${accessToken}`;
                response = await fetch(url, options);
            } catch (error) {
                handleLogout();
                throw error;
            }
        }

        return response;
    }

    // Connect to chat
    async function connectToChat() {
        const chatId = document.getElementById('chatIdInput').value;
        if (!chatId) {
            alert('Please enter a chat ID');
            return;
        }

        if (!currentUser) {
            alert('Please login first');
            return;
        }

        currentChatId = chatId;

        // Load message history first
        await loadHistory();

        // Connect WebSocket
        ws = new WebSocket(`ws://localhost:8080/ws/${currentUser.id}`);

        ws.onopen = function() {
            console.log('Connected to WebSocket server');
            updateConnectionStatus(true);
            document.getElementById('messageInput').disabled = false;
            document.getElementById('btnSend').disabled = false;
            document.getElementById('btnLoadHistory').disabled = false;
        };

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            displayIncomingMessage(data);

            // Send read acknowledgment
            sendReadAcknowledgment(data.messageId, currentChatId);
        };

        ws.onclose = function() {
            console.log('WebSocket connection closed');
            updateConnectionStatus(false);
            document.getElementById('messageInput').disabled = true;
            document.getElementById('btnSend').disabled = true;
        };

        ws.onerror = function(error) {
            console.error('WebSocket error:', error);
            updateConnectionStatus(false);
        };
    }

    // Update connection status
    function updateConnectionStatus(connected) {
        const statusDiv = document.getElementById('connectionStatus');
        if (connected) {
            statusDiv.textContent = 'Connected';
            statusDiv.className = 'connection-status connected';
        } else {
            statusDiv.textContent = 'Disconnected';
            statusDiv.className = 'connection-status disconnected';
        }
    }

    // Load message history
    async function loadHistory() {
        const chatId = document.getElementById('chatIdInput').value;
        if (!chatId) {
            alert('Please enter a chat ID');
            return;
        }

        try {
            const response = await authenticatedFetch(`${API_URL}/chat/${chatId}/messages`);
            const result = await response.json();

            if (result.message === 'success' && result.data) {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '<div class="loading">Loading message history...</div>';

                const messages = result.data.sort((a, b) => a.timestamp - b.timestamp);
                messagesDiv.innerHTML = '';

                for (const msg of messages) {
                    await displayHistoricalMessage(msg);
                }

                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                console.log(`Loaded ${messages.length} messages`);
            }
        } catch (error) {
            console.error('Error loading message history:', error);
            alert('Failed to load message history');
        }
    }

    // Display historical message
    async function displayHistoricalMessage(msg) {
        const messageDisplay = document.getElementById('messages');
        const messageTime = new Date(msg.timestamp);
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.dataset.messageId = msg.id;

        if (msg.senderId === currentUser.id) {
            messageElement.classList.add('me');
            messageElement.innerHTML = `
                <div class="message-text">${escapeHtml(msg.message)}</div>
                <div class="message-time">${messageTime.toLocaleTimeString()}</div>
            `;
        } else {
            messageElement.classList.add('other');
            const senderName = await getUserName(msg.senderId);

            if (!msg.isRead) {
                messageElement.classList.add('unread');
            }

            messageElement.innerHTML = `
                <div class="message-sender">${escapeHtml(senderName)}</div>
                <div class="message-text">${escapeHtml(msg.message)}</div>
                <div class="message-time">${messageTime.toLocaleTimeString()}</div>
            `;
        }

        messageDisplay.appendChild(messageElement);
    }

    // Display incoming message
    function displayIncomingMessage(data) {
        const messageDisplay = document.getElementById('messages');
        const messageTime = new Date(data.timestamp);
        const messageElement = document.createElement('div');
        messageElement.className = 'message other';
        messageElement.dataset.messageId = data.messageId;

        if (!data.isRead) {
            messageElement.classList.add('unread');
        }

        messageElement.innerHTML = `
            <div class="message-sender">${escapeHtml(data.userName)}</div>
            <div class="message-text">${escapeHtml(data.message)}</div>
            <div class="message-time">${messageTime.toLocaleTimeString()}</div>
        `;

        messageDisplay.appendChild(messageElement);
        messageDisplay.scrollTop = messageDisplay.scrollHeight;

        setTimeout(() => {
            messageElement.classList.remove('unread');
        }, 500);
    }

    // Get user name
    async function getUserName(userId) {
        if (userCache[userId]) {
            return userCache[userId];
        }

        try {
            const response = await authenticatedFetch(`${API_URL}/user/${userId}`);
            const result = await response.json();

            if (result.message === 'success' && result.data) {
                userCache[userId] = result.data.name;
                return result.data.name;
            }
        } catch (error) {
            console.error('Error fetching user:', error);
        }

        return userId;
    }

    // Send message
    function sendMessage() {
        const input = document.getElementById('messageInput');
        const chatId = document.getElementById('chatIdInput').value;

        if (!chatId) {
            alert('Please enter a chat ID');
            return;
        }

        if (!input.value.trim()) {
            return;
        }

        const payload = {
            timestamp: Date.now(),
            chatId: chatId,
            message: input.value
        };

        const messageText = input.value;
        input.value = '';

        ws.send(JSON.stringify(payload));

        const messageDisplay = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.className = 'message me';
        const messageTime = new Date(payload.timestamp);

        messageElement.innerHTML = `
            <div class="message-text">${escapeHtml(messageText)}</div>
            <div class="message-time">${messageTime.toLocaleTimeString()}</div>
        `;

        messageDisplay.appendChild(messageElement);
        messageDisplay.scrollTop = messageDisplay.scrollHeight;
    }

    // Send read acknowledgment
    function sendReadAcknowledgment(messageId, chatId) {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
            return;
        }

        const ackPayload = {
            messageId: messageId,
            chatId: chatId
        };

        ws.send(JSON.stringify(ackPayload));
        console.log(`Sent read acknowledgment for message ${messageId}`);
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Initialize on page load
    window.onload = init;
</script>
